<div>
    <h2>Restaurant List</h2>
    <button (click)="navigateToAddRestaurant()">Add Restaurant</button>
    <ul>
      <li *ngFor="let restaurant of restaurants">
        <h3>
          <a [routerLink]="['/restaurants', restaurant._id]" class="link-primary text-decoration-none">
            <i class="fa-solid fa-location-dot me-2"></i>
            {{ restaurant.name }}
          </a>
        </h3>
        <p><strong>Address:</strong> {{ restaurant.address }}</p>
        <p><strong>Phone Number:</strong> {{ restaurant.phone_number }}</p>
        <p><app-stars [rating]="restaurant.rating || 0"></app-stars></p>
      </li>
    </ul>
  </div>
